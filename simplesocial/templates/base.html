<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootswatch Cosmo theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">        
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static "images/favicon.ico" %}" type='image/x-icon'>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "images/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "images/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon-16x16.png"%}">
    <link rel="manifest" href="{% static "images/site.webmanifest" %}">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">


  </head>


  <body>

    <nav class="navbar mynav navbar-expand-lg" role="navigation" id="navbar">
    			<div class="container">

            <a class="navbar-brand mynav items" href="{% url 'home' %}">Star Social</a>

    					<ul class="navbar-nav ml-auto">
    						{% if user.is_authenticated %}
                      <li class="nav-item items"><a href="{% url 'posts:create' %}" class="btn btn-simple nav-link">Post</a></li>
                      <li class="nav-item items"><a href="{% url 'groups:all' %}" class="btn btn-simple nav-link">Groups</a></li>
                      <li class="nav-item items"><a href="{% url 'groups:create' %}" class="btn btn-simple nav-link">Create Group</a></li>
                      <li class="nav-item items">
                        <form action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link items-link logout">Log Out</button>
                        </form>
                    </li>
    						{% else %}
    						      <li class="nav-item items"><a href="{% url 'groups:all' %}"class="btn btn-simple nav-link">Groups</a></li>
    						      <li class="nav-item items"><a href="{% url 'accounts:login' %}" class="btn btn-simple nav-link">Log in</a></li>
    						      <li class="nav-item items"><a href="{% url 'accounts:signup' %}" class="btn btn-simple nav-link">Sign up</a></li>
    						{% endif %}
    					</ul>



    			</div>
    		</nav>
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>



<canvas id="canvas"></canvas>



  </body>
  <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>
</html>
